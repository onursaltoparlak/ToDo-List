<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ToDo List</h1>
        <input type="text" id="taskInput" placeholder="Görev Ekleyiniz...">
        <button onclick="addTask()">Görev Ekle</button>
        <ul id="taskList"></ul>
        <button id="clearAllButton" onclick="clearAllTasks()">Tümünü Sil</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
